<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Virtual Queue Admin</h1>
    
    <!-- ...existing code... -->
    <div id="login-section">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
            <br>
            <span>
                Don't have an account?
                <a href="register.html">Register</a>
            </span>
        </form>
        <div id="login-error" style="color: red; display: none;"></div>
    </div>

    <div id="dashboard-content" style="display: none;">
        <div class="top-bar">
            <h2>Queue Dashboard</h2>
            <div class="session-info">
                <span id="admin-username"></span>
                <button id="logout-btn" type="button">Logout</button>
            </div>
        </div>
        <div id="queue-metrics">
            <div id="queue-count"></div>
            <div id="serving-indicator" class="serving-box" style="display:none;"></div>
        </div>
        <div class="actions">
            <button id="advance-btn" type="button">Advance Queue</button>
        </div>
        <div class="refresh-status" id="refresh-status"></div>
        <div class="table-wrapper">
            <table id="queue-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Visit Type</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="queue-tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
