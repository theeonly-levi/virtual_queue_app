<!DOCTYPE html>
<html>
<head>
    <title>Register Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Register for Virtual Queue</h1>
    <form id="registerForm">
        <div class="input-group">
            <label for="newUsername">Username</label>
            <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username" required>
        </div>
        <div class="input-group">
            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Create a password" required>
        </div>
        <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="login-btn">Register</button>
        <div id="register-error" style="color: red; display: none;"></div>
        <div id="register-success" style="color: green; display: none;"></div>
    </form>
    <script src="register.js"></script>
</body>
</html>
